# HTTP redirects
server {
    listen 80;
    server_name hezhili.online www.hezhili.online;
    return 301 https://$server_name$request_uri;
}

# Frontend server
server {
    listen 443 ssl;
    server_name hezhili.online www.hezhili.online;

    ssl_certificate /root/hezhili-website/certs/hezhili.online.pem;
    ssl_certificate_key /root/hezhili-website/certs/hezhili.online.key;

    root /root/hezhili-website/frontend/public;
    index index.html;

    # API 路由 - 聊天历史（需要在其他chat路由之前）
    location /chat/history {
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://127.0.0.1:5000/chat/history;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 添加CORS头部
        add_header Access-Control-Allow-Origin "https://hezhili.online,https://www.hezhili.online" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # 处理OPTIONS预检请求
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://hezhili.online,https://www.hezhili.online" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # API 路由 - 聊天接口
    location /chat {
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://127.0.0.1:5000/chat;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 添加CORS头部
        add_header Access-Control-Allow-Origin "https://hezhili.online,https://www.hezhili.online" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # 处理OPTIONS预检请求
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://hezhili.online,https://www.hezhili.online" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # API 路由 - 统计数据
    location /stats {
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://127.0.0.1:5000/stats;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 添加CORS头部
        add_header Access-Control-Allow-Origin "https://hezhili.online,https://www.hezhili.online" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # 处理OPTIONS预检请求
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://hezhili.online,https://www.hezhili.online" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # API 路由 - 会话列表
    location /sessions {
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://127.0.0.1:5000/sessions;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 添加CORS头部
        add_header Access-Control-Allow-Origin "https://hezhili.online,https://www.hezhili.online" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # 处理OPTIONS预检请求
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://hezhili.online,https://www.hezhili.online" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # 静态文件
    location / {
        try_files $uri $uri/ /index.html;
        
        # 设置字符编码
        location ~* \.(html|htm)$ {
            add_header Content-Type "text/html; charset=UTF-8";
        }
        
        location ~* \.(js)$ {
            add_header Content-Type "application/javascript; charset=UTF-8";
        }
        
        location ~* \.(css)$ {
            add_header Content-Type "text/css; charset=UTF-8";
        }
    }
}

