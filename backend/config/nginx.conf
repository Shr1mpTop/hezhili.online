#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # HTTP重定向到HTTPS
    server {
        listen 80;
        server_name hezhili.online www.hezhili.online;
        return 301 https://$server_name$request_uri;
    }

    # 主要的HTTPS服务器配置
    server {
        listen 443 ssl http2;
        server_name hezhili.online www.hezhili.online;

        # SSL配置
        ssl_certificate /root/hezhili-website/certs/hezhili.online.pem;
        ssl_certificate_key /root/hezhili-website/certs/hezhili.online.key;
        
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;

        # 静态文件根目录
        root /root/hezhili-website/frontend/public;
        index index.html;

        # API路由 - 聊天接口
        location /chat {
            proxy_pass http://127.0.0.1:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # 缓冲设置
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # API路由 - 统计数据
        location /stats {
            proxy_pass http://127.0.0.1:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API路由 - 会话管理
        location /sessions {
            proxy_pass http://127.0.0.1:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API路由 - 管理员功能
        location /admin {
            proxy_pass http://127.0.0.1:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 设置MIME类型和字符编码
        location ~* \.(html|htm)$ {
            add_header Content-Type "text/html; charset=UTF-8";
        }
        
        location ~* \.(js)$ {
            add_header Content-Type "application/javascript; charset=UTF-8";
        }
        
        location ~* \.(css)$ {
            add_header Content-Type "text/css; charset=UTF-8";
        }

        # 静态文件服务 - 必须放在最后
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /root/hezhili-website/frontend/public;
        }
    }
}
