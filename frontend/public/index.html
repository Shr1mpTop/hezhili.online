<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhili He</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body style="background: #f3fff3; position: relative; margin: 0; padding: 0;">
    <div id="money-rain"></div>
    <!-- 钞票雨控制按钮 -->
    <button id="rain-control" title="pause/play">
        ⏸️
    </button>
    <div class="sidebar">
        <h2>导航</h2>
        <ul>
            <li>主页</li>
            <li><a href="https://shr1mptop.github.io/" target="_blank">个人介绍</a></li>
        </ul>
        <div class="chatbox">
            <p class="animate__animated animate__zoomIn animate__delay-1s">我是何致力！关于我，你有什么想问的吗？</p>
            <div class="chat-messages"></div>
            <form class="chat-form">
                <input type="text" class="chat-input" placeholder="请输入消息..." />
                <button type="submit">发送</button>
            </form>
        </div>
    </div>
    <div class="main-content">

        <h1 class="animate__animated animate__jackInTheBox ">欢迎来到我的世界！👏</h1>
        <p>我是何致力！来自南洋理工大学的一名区块链技术在读研究生</p>
        <!-- 对话框容器 -->

    </div>
    <script src="/src/js/main.js"></script>

</html>
