<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhili He</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <!-- Load animate.css asynchronously to avoid render-blocking -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" as="style"
        onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </noscript>
        <!-- Import map so modules that use bare specifier "three" resolve to the CDN ESM bundle -->
        <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js"
            }
        }
        </script>
    <!-- Desktop-only visual enhancements: preload then swap to stylesheet onload to avoid blocking mobile first paint -->
    <link rel="preload" href="../src/css/desktop-extras.css" as="style" media="(min-width: 1200px)" onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="../src/css/desktop-extras.css">
    </noscript>
</head>

<body class="pattern-bg" style="position: relative; margin: 0; padding: 0;">
    <div id="money-rain"></div>
    <!-- 钞票雨控制按钮 -->
    <button id="rain-control" title="pause/play">
        ⏸️
    </button>
    <!-- 移动端聊天切换按钮 -->
    <button id="mobile-chat-toggle" class="mobile-chat-toggle" title="切换聊天">
        💬
    </button>
    <div class="sidebar">
        <h2>导航</h2>
        <ul>
            <li><a href="#" id="home-btn">主页</a></li>
            <li><a href="https://shr1mptop.github.io/" target="_blank">个人介绍</a></li>
        </ul>
        <div class="chatbox">
            <div class="chat-header">
                <p class="animate__animated animate__zoomIn animate__delay-1s">我是何致力！关于我，你有什么想问的吗？</p>
                <button id="clear-chat" title="清除聊天记录">🗑️</button>
            </div>
            <div class="chat-messages"></div>
            <form class="chat-form">
                <input type="text" class="chat-input" placeholder="请输入消息..." />
                <button type="submit">发送</button>
            </form>
        </div>
    </div>
    <div class="main-content">
        <main-contait id="MAIN-CONTAIT" class="main-hero" role="main">
            <h1 class="hero-title">欢迎来到我的世界</h1>
            <p class="hero-subtitle">我是何致力！来自南洋理工大学的一名区块链技术在读研究生</p>

            <!-- 本地模型查看器占位：替换 Sketchfab iframe，渲染本地 FBX（fixed frontal view） -->
            <div class="sketchfab-embed-wrapper" aria-hidden="false">
                <div id="model-canvas-root" class="model-canvas-root" role="img" aria-label="人物模型预览">
                    <div class="model-loading">正在加载模型…</div>
                </div>
                <p style="font-size:13px;font-weight:normal;margin:8px 0 0;color:#4A4A4A;">
                    模型来源：本地资源（trump_lp_anim_iddle01.fbx），贴图：tumpLPcolors.png
                </p>
            </div>
        </main-contait>
        <!-- 对话框容器 -->

    </div>
    <script src="../src/js/main.js"></script>
</body>

</html>
